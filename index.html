<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 300px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Shop</h1>
    </header>

    <section>
        <div class="product">
            <img src="image/mobile 1.jfif" alt="Mobile 1">
            <h2>Mobile Model 1</h2>
            <p>Description of the mobile phone. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $499.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="image/mobile 2.png" alt="Mobile 2">
            <h2>Mobile Model 2</h2>
            <p>Description of the mobile phone. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $599.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Mobile Shop</p>
    </footer>
</body>
</html>
